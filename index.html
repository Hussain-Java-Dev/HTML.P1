<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>course registation form</h1>
     <form action="https://tai.thetapacademy.com/">
        <fieldset>
      <legend>Personal Details</legend>
        <table>
         <tr>
            <td> <label for="">First name</label></td>
         <td><input type="text" placeholder="Hussain"><br></td>
        </tr>
         <tr> 
            <td><label for="">surname</label></td>
              <td><input type="text" placeholder="shaik"></td>
         </tr>
         <tr><td>
            <label for="">Age</label>
           <td> <input type="number" min="18" max="65"></td>
         </td></tr>
         <tr>
            <td> <label for="">mobile number</label></td>
         <td><input type="tel"></td>
        </tr>
         <tr>
            <td><label for="">Email</label></td>
         <td><input type="text" placeholder="hussain@gmail.com"></td>
        </tr>
         <tr>
            <td> <label for="">Password</label></td>
         <td> <input type=" password"></td>
        </tr>
         <tr>
            <td><label for=""> Confirm Password</label></td>
         <td> <input type=" password"></td>
        </tr>
         <tr>
            <td> <label for="">DOB</label></td>
         <td><input type="date"></td>
        </tr>
         <tr>
            <td> <label for="">Gender</label></td>
         <td> 
            <input type="radio" name="gender" value="Male"> male
            <input type="radio" name="gender" value="Female"> female
            <input type="radio" name="gender" value="others"> others</td>
        </tr>
         <tr>
            <td><label for="">Select country</label></td>
         <td> <select> 
        <option value="IND">INDIA</option>
        <option value="US">USA</option>
         <option value="RUS">RUSSIA</option>
    </select></td>
        </tr>
        <tr>
            <td><label for="">upload picture</label></td>
        <td> <input type="file" name="pic" id="pic"></td>
    </tr>
    <tr><td><button type="reset"> click to RESET</button></td></tr>
         <tr>
            <td><label for="">select course</label><br></td>
         <td><select>
    <option value="">Java full Stack</option>
     <option value="">Pthon full Stack</option>
      <option value="">Data analytics</option>
</select></td>
        </tr> 
        <tr><td><p>Feedback</p></td></tr>
        <tr><td><textarea name="" id=""></textarea></td></tr> 
         <button>submit</button>
</table>
</fieldset>

 </form>
    




</body>
</html>
